name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때마다 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 사용하는 Node.js 버전에 맞춰 변경 (예: 16, 20)

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # package.json에 "build" 스크립트가 있는지 확인. 없으면 추가해야 함.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Vite의 기본 빌드 출력 폴더는 'dist'입니다. (프로젝트 설정에 따라 변경될 수 있음)
          # cname: 'your-custom-domain.com' # 사용자 지정 도메인을 사용하는 경우 주석 해제
